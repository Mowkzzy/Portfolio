                <td><label for="">Avatar : </label></td><td><input type="file" name="Avatar" id=""></td>
            </tr>
            <tr>

                <td>
                    <label for="">Genre</label>
                </td>

                </td>
            </tr>
            <tr>
                <td><label for="">Ville : </label></td><td><input type="text" name="Ville"  id="" placeholder="Entrer votre ville" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="">Code Postale : </label></td><td><input type="text" name="Code Postale"  id="" placeholder="Entrer votre code postale" maxlength="15"></td>
            </tr>
            <tr>
                <td><label for="">Adresse : </label></td><td><textarea name="Adresse" id="" rows="5" cols="50" placeholder="Entrer votre adresse" maxlength="100"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Date de naissance : </label></td><td><input type="date" name="naissance" id=""></td>
            </tr>
            <tr>
                <td><label for="">Jauge</label></td><td><input type="range" name="Jauge" id=""></td>
            </tr>
            <tr>
                <td><label for="">Telephone : </label></td><td><input type="number" name="Telephone"  id="" placeholder="Entrer votre numero de telephone" maxlength="15"></td>
            </tr>
            <tr>
                <td><label for="">Recherche : </label></td><td><input type="text" name="Recherche"  id="" placeholder="Entrer votre recherche" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="">Url : </label></td><td><input type="text" name="Url"  id="" placeholder="Entrer votre url" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="">Couleur : </label></td><td><input type="color" name="Couleur" id=""></td>
